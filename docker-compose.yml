version: '1.0'
services:
  db:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    networks:
      - rede1
    volumes: 
      - db:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - rede1
    depends_on:
      - db
  api:
    container_name: api_ts
    image: bruno/api_ts
    ports:
      - "5050:80"
    networks:
      - rede1
    depends_on:
      - db
      
networks:
  rede1:
    driver: bridge

volumes:
  db:
    driver: local